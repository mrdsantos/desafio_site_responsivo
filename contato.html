<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />

		<link rel="icon" href="#" />
		<link rel="icon" href="#" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="#" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="/js/bootstrap.bundle.js"></script>
		<title>Mindful Coding - Contato</title>
	</head>
	<body>
		<!-- Wrapper Necessário para Sidebar Responsiva -->
		<div id="wrapper" class="container-fluid p-0 wrapper-contato">
			<!-- Row 1 que vai abrigar col 1, col 2 e seus aninhamentos quando . > md-->
			<div class="row nowrap h-100 me-0">
				<!-- Col 3/12 na row 1 que vai abrigar a sidebar de menu quando . > md-->
				<div class="col-md-2 p-0 p-md-3" id="col-1">
					<header class="">
						<nav
							class="navbar flex-column flex-md-column mb-md-auto"
							role="navigation"
							id="main-nav"
						>
							<nav class="navbar-brand">
								<a class="" href="index.html"
									><img src="./img/logo_72x100.png" alt="" />
								</a>
							</nav>
							<ul class="nav gap-3">
								<li class="nav-item nav-link">
									<a class="nav-hover-style" href="index.html"
										>Inicio</a
									>
								</li>
								<li class="nav-item nav-link">
									<a
										class="nav-hover-style"
										href="galeria.html"
										>Galeria</a
									>
								</li>
								<li class="nav-item nav-link">
									<a
										class="nav-hover-style page-active"
										href="contato.html"
										>Contato</a
									>
								</li>
							</ul>
						</nav>
					</header>
				</div>
				<!-- Col 9/12 na row 1 que vai abrigar o conteúdo  -->
				<div class="col-md-10 p-0" id="col-2">
					<main class="container-xl">
						<!-- Conteúdo principal -->
						<div class="row">
							<div class="col-12 col-md-8 col-lg-6 p-4">
								<h1>Contato</h1>
								<form>
									<div class="mb-3">
										<label for="nome" class="form-label"
											>Nome</label
										>
										<input
											type="text"
											class="form-control"
											id="nome"
											required
										/>
									</div>
									<div class="mb-3">
										<label for="telefone" class="form-label"
											>Telefone</label
										>
										<input
											type="tel"
											class="form-control"
											id="telefone"
											placeholder="(99) 9 9999-9999"
											pattern="\(\d{2}\) \d \d{4}-\d{4}"
											required
											oninput="this.value = this.value.replace(/(\d{2})(\d{1})(\d{4})(\d{4})/, '($1) $2 $3-$4')"
										/>
									</div>
									<div class="mb-3">
										<label for="mensagem" class="form-label"
											>Mensagem</label
										>
										<textarea
											class="form-control"
											id="mensagem"
											rows="4"
											required
										></textarea>
									</div>
									<button
										type="submit"
										class="btn background-color--accent"
									>
										Enviar
									</button>
								</form>
							</div>
						</div>
					</main>
				</div>
			</div>
		</div>
		<footer
			class="container-fluid mt-auto d-flex flex-column flex-wrap align-content-center pt-2 footer-contato"
		>
			<ul class="list-unstyled text-center">
				<li class="">PDBD026</li>
				<li class="">2024 Maicon R. dos Santos</li>
				<li class="">Projeto Desenvolve Bom Despacho</li>
			</ul>
		</footer>
	</body>
</html>
